<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="page-wrapper">
        <div class="quote-wrapper">
            <div class="quote-content-top">
                <div class="quote-text">
                    <div class="quote-text-wrapper">
                        <i class="fas fa-quote-left"></i>
                        <span id="quote"></span>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <p class="text-xs">Change font size here :</p>
                            <div class="font-size-btns d-flex align-items-center">
                                <button type="button" class="font-btn" id="decrease-font-btn">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button type="button" class="font-btn" id="increase-font-btn">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="d-flex align-items-center text-sm">
                            <span class="font-semibold">Category :&nbsp; </span>
                            <span id="category">(category)</span>
                        </div>
                    </div>
                </div>
                <div class="quote-author">
                    <span id="author"></span>
                </div>
                <div id="categories-dropdown">
                    <!-- categories list select list here -->
                </div>
                <div class="navigate-btns">
                    <button type="button" id="prev-quote">Previous</button>
                    <button type="button" id="next-quote">Next</button>
                </div>
            </div>
            <div class="quote-content-bottom">
                <div id="message-box"></div>
                <button type="button" id="generate-btn">Random</button>
            </div>
        </div>
    </div>
    </div>

    <!-- CUSTOM JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
